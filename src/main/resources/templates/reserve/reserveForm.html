<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout1}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div layout:fragment="content">
		<p>[예약하기]</p>
		<form method="post" action="#">
			<div class="reservation">
				<h2>캠핑장 정보</h2>
				<table>
					<tr>	
						<th><label for="camp-name">캠핑장 이름 : </label></th>
						<td><input type="text" id="camp-name" class="reserve-item"/></td>
					</tr>
					<tr>
						<th><label for="site-num">사이트 번호 : </label></th>
						<td><select id="site-num" class="reserve-item">
							<option value="A1">A1</option>
							<option value="A2">A2</option>
							<option value="A3">A3</option>
							<option value="A4">A4</option>
							<option value="B1">B1</option>
							<option value="B2">B2</option>
							<option value="B3">B3</option>
							<option value="B4">B4</option>
							<option value="C1">C1</option>
							<option value="C2">C2</option>
						</select></td>
					</tr>
					<tr>
						<th><label for="chk_in_date">입실 날짜 : </label></th>
						<td><input type="date" id="chk_in_date" class="reserve-item"/></td>
					</tr>
					<tr>
						<th><label for="chk_out_date">퇴실 날짜 : </label></th>
						<td><input type="date" id="chk_out_date" class="reserve-item"/></td>
					</tr>
					<tr>
						<th><p>가격 : </p></th>
						<td><p>n원</p></td>
					</tr>
				</table>
				<button type="submit">예약하기</button>
			</div>
		</form>
	</div>
	
</body>
</html>
