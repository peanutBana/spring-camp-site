<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout1}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<th:block layout:fragment="script">
	<script th:inline="javascript">
		$(document).ready(function(){
        	var errorMessage = [[${errorMessage}]];
        	if(errorMessage != null){
            	alert(errorMessage);
        	}
        	
        	bindDomEvent();
    	});
		
		
		//파일 첨부시 이미지 파일인지 검사를 한다.
        function bindDomEvent(){
            $(".custom-file-input").on("change", function() {
                var fileName = $(this).val().split("\\").pop();  //이미지 파일명
                var fileExt = fileName.substring(fileName.lastIndexOf(".")+1); // 확장자 추출
                fileExt = fileExt.toLowerCase(); //소문자 변환

                if(fileExt != "jpg" && fileExt != "jpeg" && fileExt != "gif" && fileExt != "png" && fileExt != "bmp"){
                    alert("이미지 파일만 등록이 가능합니다.");
                    return;
                }

                $(this).siblings(".custom-file-label").html(fileName);
            });
        }
	</script>
</th:block>

<!-- 각 페이지의 CSS가 작성될 위치 -->
<th:block layout:fragment="css">
	<style>
		.input-group {
            margin-bottom : 15px
        }
        .img-div {
            margin-bottom : 10px
        }
        .fieldError {
            color: #bd2130;
        }
	</style>
</th:block>

</head>
<body>
	<div layout:fragment="content">
		<form method="post" enctype="multipart/form-data" th:object="${postFormDto}">
			<p>게시글 작성</p>
			<input type="hidden" th:field="*{id}" />
			<div class="info-input">
				<ul>
					<li>
						<label for="post-title">[제목]</label> 
						<input type="text" id="post-title" class="post-title" th:field="*{postTitle}"/>
					</li>
					<li>
						<label for="post-author">[상세 설명]</label> 
						<input type="text" id="post-author" class="post-author" th:field="*{postDetail}" readonly />
					</li>
				</ul>
			</div>
			<div class="img-input">
				<p>이미지 첨부</p>
				<div class="mb-3">
					<label for="formFileSm" class="form-label">Small file input example</label>
					<input class="form-control form-control-sm" id="formFileSm" type="file" multiple>
				</div>
			</div>
			<div class="text-input">
				<p>본문 내용</p>
				<textarea></textarea>
			</div>
			<button type="submit" class="write-submit">등록</button>
		</form>
	</div>
</body>
</html>
